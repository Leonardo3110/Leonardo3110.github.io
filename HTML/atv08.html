<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>atv08</title>
    <meta charset="utf-8">    <link rel="stylesheet" href="" type="text/css" href="arquivo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label>Gênero:</label>
        <input type="radio" id="sexoM" name="genero" value="M">
        <label for="sexoM">Masculino</label>
        <input type="radio" id="sexoF" name="genero" value="F">
        <label for="sexoF">Feminino</label><br><br>
        
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="outros">Outros</option>
        </select><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
